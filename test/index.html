<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="../build/build.css">
    </head>
    <body>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAMLCwgAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-async="http://worldsofwallpapers.com/content/animal/house-kitties/800/close-up-cat-face-wallpaper-beautiful-markings.jpg" width="400" height="300">

        <script src="../build/build.js"></script>
        <script src="spec.js"></script>
        <script type="text/javascript">
            (function() {
              var jasmine = require('bestander-jasmine').jasmine;
              var jasmineEnv = jasmine.getEnv();
              jasmineEnv.updateInterval = 1000;

              var htmlReporter = new jasmine.HtmlReporter();

              jasmineEnv.addReporter(htmlReporter);

              jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
              };

              var currentWindowOnload = window.onload;

              window.onload = function() {
                if (currentWindowOnload) {
                  currentWindowOnload();
                }
                execJasmine();
              };

              function execJasmine() {
                jasmineEnv.execute();
              }
            })();
        </script>
    </body>
</html>
